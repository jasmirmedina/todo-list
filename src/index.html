<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="sidebar flex-col">
    <div class="sidebar__header flex-col">
      <div class="sidebar__header-logo">
        <p>Todo</p>
        <p>List</p>
      </div>

      <div class="sidebar__header-dates flex-col">
        <p class="sidebar__header-actual-day"></p>
        <p class="sidebar__header-actual-date opacity"></p>
      </div>
    </div>

    <hr class="divider opacity">

    <div class="sidebar__projects-ctn flex-col">
      <div class="sidebar__projects-header">
        <p>Projects</p>
      </div>

      <div class="sidebar__projects flex-col">
        <div class="sidebar__project">Default project</div>
      </div>
    </div>

    <div class="sidebar__add-project-btn-ctn">
      <button type="button" class="sidebar__add-project-btn">Add project</button>
    </div>
  </div>

  <div class="main flex-col">
    <div class="main__actual-project-name-ctn">
      <p class="main__actual-project-name opacity">Default project</p>
    </div>

    <div class="main__tasks-ctn flex-col">
      <div class="main__task">Default task</div>
    </div>

    <div class="main__task-btns-ctn">
      <button type="button" class="main__add-task-btn">Add task</button>
      <button type="button" class="main__dc-task-btn">Delete completed</button>
      <button type="button" class="main__da-task-btn">Delete all</button>
    </div>
  </div>
</body>
</html>

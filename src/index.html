<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="shortcut icon" href="../assets/icons/list-todo.svg" type="image/x-icon">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar__header">
      <div class="sidebar__header-logo">
        <p>Todo</p>
        <p>List</p>
      </div>

      <div class="sidebar__header-dates">
        <p class="sidebar__header-actual-day"></p>
        <p class="sidebar__header-actual-date opacity"></p>
      </div>
    </div>

    <hr class="divider opacity">

    <div class="sidebar__projects-ctn">
      <div class="sidebar__projects-header">
        <p>Projects</p>
      </div>

      <div class="sidebar__projects"></div>
    </div>

    <div class="sidebar__add-project-btn-ctn">
      <button type="button" class="sidebar__add-project-btn">Add project</button>
    </div>

    <div class="projects-dialog projects-dialog--is-hidden">
      <div class="projects-dialog__project-name-ctn">
        <label for="project-name">Project name</label>
        <input type="text" id="project-name">
      </div>

      <div class="projects-dialog__project-btns-ctn">
        <button type="button" class="projects-dialog__add-project-btn btn">Add</button>
        <button type="button" class="projects-dialog__cancel-project-btn btn">Cancel</button>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="main__actual-project-name-ctn">
      <p class="main__actual-project-name opacity">Default project</p>

      <div class="main__handle-sidebar-btn"></div>
    </div>

    <div class="main__tasks-ctn">
      <div class="main__task">
        <div>
          <input type="checkbox" class="main__task-check-complete">
          <p class="main__task-title">Default task</p>
        </div>

        <span class="main__delete-task-btn">X</span>
      </div>
    </div>

    <div class="main__task-btns-ctn">
      <button type="button" class="main__add-task-btn btn">Add task</button>
      <button type="button" class="main__dc-task-btn btn">Delete completed</button>
      <button type="button" class="main__da-task-btn btn">Delete all</button>
    </div>

    <div class="tasks-dialog tasks-dialog--is-hidden">
      <div class="tasks-dialog__task-title-ctn">
        <label for="task-title">Title</label>
        <input type="text" id="task-title">
      </div>

      <div class="tasks-dialog__task-priority-ctn">
        <label for="task-priority">Priority:</label>

        <select id="task-priority">
          <option value="0">High</option>
          <option value="1" selected>Normal</option>
          <option value="2">Low</option>
        </select>
      </div>

      <div class="tasks-dialog__task-btns-ctn">
        <button type="button" class="tasks-dialog__add-task-btn btn">Add</button>
        <button type="button" class="tasks-dialog__cancel-task-btn btn">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
